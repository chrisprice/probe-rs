flash_algorithms:
- name: algo
  description: algo
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x89
  pc_program_page: 0x105
  pc_erase_sector: 0xd1
  data_section_offset: 0x0
  flash_properties:
    address_range:
      start: 0x10000000 # code loaded here (since there's no load_address)
      end: 0x18000000
    page_size: 0x1000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 3000
    sectors:
    - size: 0x1000
      address: 0x0
  cores:
  - core0
- name: nop_ipc
  description: do nothing, wait for selfdebug to pick things up
  default: true
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x3d
  pc_program_page: 0x79
  pc_erase_sector: 0xb1
  data_section_offset: 0x0
  flash_properties:
    address_range:
      start: 0x10000000 # area of flash we're capable of flashing
      end: 0x18000000
    page_size: 0x1000
    erased_byte_value: 0xff
    program_page_timeout: 11000
    erase_sector_timeout: 13000
    sectors:
    - size: 0x1000
      address: 0x0
  cores:
  - core0
